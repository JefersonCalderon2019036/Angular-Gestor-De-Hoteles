<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-image: url(https://images.unsplash.com/photo-1571053495389-f7dabaecfbb5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80); background-size: cover;">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-5">
                <form>
                    <img src="https://www.seekpng.com/png/detail/428-4287240_no-avatar-user-circle-icon-png.png" alt="">
                    <div class="mb-3">
                        <label for="inputnombre" class="form-label">Ingrese su nombre</label>
                        <input type="email" class="form-control" id="inputnombre" name="nombre" #nombre="ngModel" [(ngModel)]="idUsuarioModel.nombre">
                    </div>
                    <div class="mb-3">
                        <label for="inputusuario" class="form-label">Ingrese su usuario</label>
                        <input type="email" class="form-control" id="inputusuario" name="usuario" #usuario="ngModel" [(ngModel)]="idUsuarioModel.usuario">
                    </div>
                    <div class="mb-3">
                        <label for="inputcorreo" class="form-label">Ingrese su correo</label>
                        <input type="email" class="form-control" id="inputcorreo" name="email" #email="ngModel" [(ngModel)]="idUsuarioModel.email">
                        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputpassword" class="form-label">Ingrese su contraseña</label>
                        <input type="password" class="form-control" id="inputpassword" name="password" #password="ngModel" [(ngModel)]="idUsuarioModel.password">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="AgregarUsuario()">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
